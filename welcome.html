<!DOCTYPE html>
<html lang="de">
<head>

      height: 100vh;
    }

    .card {

      max-width: 500px;
      width: 90%;
    }

    .logo {
      width: 150px;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 28px;
      color: #000;
      margin-bottom: 10px;
    }

    p {
      font-size: 18px;
      color: #444;
    }
  </style>
</head>

  <div class="welcome-container">
    <div class="card">
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/79/UBS_Logo.svg/2560px-UBS_Logo.svg.png" alt="UBS Logo" class="logo" />
