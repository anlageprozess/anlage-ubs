<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Willkommen bei UBS</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to right, #e9eff5, #fdfdfd);
    }

    .welcome-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 20px;
    }

    .card {
      background-color: white;
      padding: 40px 30px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 500px;
      width: 100%;
      animation: fadeInUp 1.2s ease-out;
    }

    .logo {
      width: 140px;
      margin-bottom: 20px;
      animation: scaleIn 1s ease forwards;
    }

    h1 {
      font-size: 26px;
      color: #222;
      margin-bottom: 10px;
    }

    p {
      font-size: 18px;
      color: #555;
      line-height: 1.5;
    }

    @keyframes fadeInUp {
      0% {
        opacity: 0;
        transform: translateY(30px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes scaleIn {
      0% {
        opacity: 0;
        transform: scale(0.9);
      }
      100% {
        opacity: 1;
        transform: scale(1);
      }
    }

    @media (max-width: 600px) {
      .card {
        padding: 30px 20px;
      }

      h1 {
        font-size: 22px;
      }

      p {
        font-size: 16px;
      }

      .logo {
        width: 120px;
      }
    }
    .logo-wrapper {
  position: relative;
  display: inline-block;
}

.done-symbol {
  position: absolute;
  bottom: -5px;
  right: -10px;
  background-color: #4CAF50;
  color: white;
  font-size: 20px;
  border-radius: 50%;
  padding: 4px;
  line-height: 1;
  animation: scaleIn 0.8s ease-out;
}

  </style>
</head>
<body>
  <div class="welcome-container">
    <div class="card">
<div class="logo-wrapper">
  <img src="https://github.com/securedigitalkonto/kundename/blob/main/logo1.png?raw=true" alt="UBS Unternehmenslogo" class="logo" />
  <span class="done-symbol">✔</span>
</div>
      <h1>Herzlich willkommen bei der UBS</h1>
      <p>Ihr Anlagekonto wurde erfolgreich eröffnet.</p>
    </div>
  </div>
</body>
</html>
